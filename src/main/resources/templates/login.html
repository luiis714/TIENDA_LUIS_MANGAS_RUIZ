<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Inicio sesión</title>
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
		<link rel="stylesheet" th:href="@{/css/login-bootstrap.css}">
	</head>
	<body>
		<header th:insert="fragments/header-log-reg.html"></header>
		
		<div id="main-wrapper"  class="container">
			<div class="row justify-content-center">
				<div class="col-xl-10">
					<div class="card border-0">
						<div class="card-body p-0">
							<div class="row no-gutters">
								<div class="col-lg-6">
									<div class="p-5">
										<div class="mb-5">
											<h1 class="h1 font-weight-bold text-info">Iniciar sesión</h1>
										</div>
										<h2 class="h2 mb-0">¡Bienvenido de nuevo!</h2>
										<br><br>
										<form th:action="@{/login/comprueba}" method="post">
											<div class="form-group">
												<label class="h4" for="exampleInputEmail1">Email</label> 
												<input
													type="email" class="form-control" name="email"
													id="exampleInputEmail1">
											</div>
											<div class="form-group mb-5">
												<label class="h4" for="exampleInputPassword1">Contraseña</label> <input
													type="password" class="form-control" name="clave"
													id="exampleInputPassword1">
											</div>
											<button type="submit" class="btn btn-info btn-lg btn-block">Iniciar sesión</button>
											<a href="#l" class="h5 forgot-link float-right text-info">He
												olvidado mi contraseña</a>
										</form>
									</div>
								</div>
								<div class="col-lg-6 d-none d-lg-inline-block">
									<div class="account-block rounded-right">
										<div class="overlay rounded-right"></div>
										<div class="account-testimonial">
											<h4 class="text-white mb-4">La tienda primerito día</h4>
											<p class="lead text-white">"Una web increible"</p>
											<p>- Luis Mangas</p>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- end card-body -->
					</div>
					<!-- end card -->
	
					<p class="text-muted text-center mt-3 mb-0">¿No tienes cuenta? <a th:href="@{/registro}"
							class="text-info ml-1">Registrar</a>
					</p>
					<br><br><br><br><br><br><br><br><br><br>
					<!-- end row -->
				</div>
				<!-- end col -->
			</div>
			<!-- Row -->
		</div>
		
		<div th:insert="fragments/footer.html"></div>
		
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
