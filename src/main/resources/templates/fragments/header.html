<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
	<header class="header-area overlay" th:fragment="header">
		<nav class="navbar navbar-expand-md navbar-dark">
			<div class="container">
				<a th:href="@{/tienda_luis_mangas_ruiz}" class="navbar-brand">Luis.com</a>

				<button type="button" class="navbar-toggler collapsed"
					data-toggle="collapse" data-target="#main-nav">
					<span class="menu-icon-bar"></span> <span class="menu-icon-bar"></span>
					<span class="menu-icon-bar"></span>
				</button>
				
<!-- 				BUSQUEDA -->
				<div class="row">
						<div class="card search-form">
							<div class="card-body p-0">
								<form id="search-form">
											<div class="row no-gutters">
												<div class="col-lg-3 col-md-3 col-sm-12 p-0">
													<select class="form-control" id="exampleFormControlSelect1">
														<option>Nombre</option>
														<option>Nombre</option>
														<option>Nombre</option>
													</select>
												</div>
												<div class="col-lg-8 col-md-6 col-sm-12 p-0">
													<input type="text" placeholder="Buscar..." class="form-control" id="buscar" name="buscar">
												</div>
												<div class="col-lg-1 col-md-3 col-sm-12 p-0">
													<button type="submit" class="btn btn-base">
														<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
													</button>
												</div>
											</div>
										
									
								</form>
							</div>
						</div>
					</div>
				</div>

							
				<div id="main-nav" class="collapse navbar-collapse">
					<ul class="navbar-nav ml-auto">
						<li><a href="" class="nav-item nav-link active">Productos</a></li>
						<li class="dropdown"><a href="" class="nav-item nav-link active" data-toggle="dropdown">Categorias</a>
							<div  class="dropdown-menu">
								<a th:href="@{/}" class="dropdown-item">Todos los productos</a>
								<div th:each="categoria : ${session.listaCategorias}">
									<a th:href="@{/categoria/}+${categoria.nombre.toLowerCase()}" class="dropdown-item" th:text="${categoria.nombre}">default</a>
								</div>
							</div>
						</li>
						<div th:if="${session.usuario == null}">
							<li>
								<a th:href="@{/registro}" class="nav-item nav-link active ">Registrarse</a>
							</li>
						</div>
						<div th:if="${session.usuario == null}">
							<li>
								<a th:href="@{/login}" class="nav-item nav-link active">Iniciar sesión</a>
							</li>
						</div>
						<div th:if="${session.usuario != null}">
							<li class="dropdown">
								<a href="" class="nav-item nav-link active" data-toggle="dropdown" th:text="${session.usuario.email}">Perfil</a>
								<div class="dropdown-menu">
									<a href="" class="dropdown-item">Editar perfil</a> 
									<a href="#" class="dropdown-item">Ajustes</a> 
									<a th:href="@{/usuario/cerrar_sesion}" method="post" class="dropdown-item">Cerrar sesión</a>
								</div>
							</li>
						</div>
						<li>
							<a href="#" class="nav-item nav-link active">Carro</a>
						</li>

					</ul>
				</div>
			</div>
		</nav>
	</header>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/js/header.js}"></script>

</body>
</html>
