<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
	<header class="header-area overlay" th:fragment="header">
		<nav class="navbar navbar-expand-md navbar-dark">
			<div class="container">
				<a th:href="@{/luis_mangas_ruiz}" class="navbar-brand">Luis.com</a>

				<button type="button" class="navbar-toggler collapsed"
					data-toggle="collapse" data-target="#main-nav">
					<span class="menu-icon-bar"></span> <span class="menu-icon-bar"></span>
					<span class="menu-icon-bar"></span>
				</button>

				<div id="main-nav" class="collapse navbar-collapse">
					<ul class="navbar-nav ml-auto">
						<li><a href="" class="nav-item nav-link active">Productos</a></li>
						<li class="dropdown"><a href=""
							class="nav-item nav-link active" data-toggle="dropdown">Categorias</a>
							<div class="dropdown-menu">
								<a href="" class="dropdown-item">Tecnología</a> <a href="#"
									class="dropdown-item">Moda</a> <a href="" class="dropdown-item">Libros</a>
							</div></li>
						<div th:if="${session.usuario == null}">
							<li><a th:href="@{/registro}"
								class="nav-item nav-link active ">Registrarse</a></li>
						</div>
						<div th:if="${session.usuario == null}">
							<li><a th:href="@{/login}" class="nav-item nav-link active">Iniciar
									sesión</a></li>
						</div>
						<div th:if="${session.usuario != null}">
							<li><a th:href="@{/menu}"
								class="nav-item nav-link active ">Cerrar sesión</a></li>
						</div>

					</ul>
				</div>
			</div>
		</nav>
	</header>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/js/header.js}"></script>

</body>
</html>
