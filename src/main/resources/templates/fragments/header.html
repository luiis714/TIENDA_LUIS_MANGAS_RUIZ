<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
	<header class="header-area overlay bg-info" th:fragment="header">
		<nav class="navbar navbar-expand-md navbar-dark">
			<div class="container">
				<a th:href="@{/}" class="navbar-brand">Luis.com</a>

				<button type="button" class="navbar-toggler collapsed bg-info"
					data-toggle="collapse" data-target="#main-nav">
					<span class="menu-icon-bar"></span> <span class="menu-icon-bar"></span>
					<span class="menu-icon-bar"></span>
				</button>

				<div id="main-nav" class="collapse navbar-collapse">
					<ul class="navbar-nav ml-auto" th:each="opcion : ${session.opcionesMenu}">
						<div th:unless="${opcion.opcion} == 'Perfil' OR ${opcion.opcion} == 'Categorias'">
							<li><a class="nav-item nav-link active" th:href="@{${opcion.urlOpcion}}" th:text="${opcion.opcion}"></a></li>
						</div>
						
						<div th:if="${opcion.opcion == 'Categorias'} AND ${opcion.idRol != 1} AND ${opcion.idRol != 2}">
							<li class="dropdown"><a class="nav-item nav-link active" data-toggle="dropdown" th:text="${opcion.opcion}">default</a>
								<div class="dropdown-menu">
									<a th:href="@{/}" class="dropdown-item">Todos los productos</a>
									<div th:each="categoria : ${session.listaCategorias}">
										<a th:href="@{/categoria/{id} (id=${categoria.id})}" class="dropdown-item" th:text="${categoria.nombre}">default</a>
									</div>
								</div>
								
							</li>
						</div>
						
						<div th:if="${opcion.opcion == 'Categorias'} AND ${opcion.idRol == 1}">
							<li><a class="nav-item nav-link active" th:href="@{${opcion.urlOpcion}}" th:text="${opcion.opcion}"></a></li>
						</div>
						<div th:if="${opcion.opcion == 'Categorias'} AND ${opcion.idRol == 2}">
							<li><a class="nav-item nav-link active" th:href="@{${opcion.urlOpcion}}" th:text="${opcion.opcion}"></a></li>
						</div>
						
						
						<div th:if="${opcion.opcion} == 'Perfil'">
							<li class="dropdown"><a class="nav-item nav-link active" data-toggle="dropdown" th:text="${session.usuario.email}">default</a>								
								<div class="dropdown-menu">
									<a th:href="@{/usuario/perfil}" class="dropdown-item">Ver perfil</a>
									<a th:if="${session.usuario.idRol} == 3" th:href="@{/pedido/historial}" class="dropdown-item">Pedidos</a> 
<!-- 									<a href="#" class="dropdown-item">Ajustes</a>  -->
									<a th:href="@{/usuario/cerrar_sesion}" method="post" class="dropdown-item">Cerrar sesi√≥n</a>
								</div>
							</li>
						</div>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/js/header.js}"></script>

</body>
</html>
