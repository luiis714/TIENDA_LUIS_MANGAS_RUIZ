<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" th:href="@{/css/registro-bootstrap.css}">
    </head>
    <body>
    	<header th:insert="fragments/header-log-reg.html"/>
    	
        <div id="main-wrapper" class="container">
            <div class="row justify-content-center">
                <div class="col-xl-10">
                    <div class="card border-0">
                        <div class="card-body p-0">
                            <div class="row no-gutters">
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="mb-5">
                                            <h1 class="h1 font-weight-bold text-info">Registrar</h1>
                                        </div>
                                        <h2 class="h2 mb-0">¡Comienza a registrarte!</h2>
                                        <br><br>
                                        <form th:action="@{/registro/nuevo}" th:object="${usuario}" method="post">
                                            
                                            <div class="form-group">
                                                <label class="h4" for="yourName">Nombre</label>
                                                <input type="text" class="form-control" id="nombre" name="nombre"/>
                                                <span class="alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Errores</span>
                                            </div>
                                            
                                            <div class="form-group">
                                                <label class="h4" for="yourLastName">Apellidos</label>
                                                <span><input type="text" class="form-control" id="apellido1" name="apellido1"/>
                                                <input type="text" class="form-control" id="apellido2" name="apellido2"/></span>
                                                <span class="alert-danger" th:if="${#fields.hasErrors('apellido1')}" th:errors="*{apellido1}">Errores</span>
                                                <span class="alert-danger" th:if="${#fields.hasErrors('apellido2')}" th:errors="*{apellido2}">Errores</span>
                                                
                                            </div>
                                            
                                            <div class="form-group">
                                                <label class="h4" for="exampleInputEmail1">Email</label>
                                                <input type="email" class="form-control" id="email" name="email" />
                                                <span class="alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Errores</span>
                                            </div>
                                            
                                            <div class="form-group mb-5">
                                                <label class="h4" for="exampleInputPassword1">Contraseña</label>
                                                <input type="password" class="form-control" id="clave" name="clave"/>
                                                <span class="alert-danger" th:if="${#fields.hasErrors('clave')}" th:errors="*{clave}">Errores</span>
                                            </div>
                                            
                                            <button type="submit" class="btn btn-info btn-lg btn-block">Registrar</button>
                                            
                                        </form>
                                    </div>
                                </div>
                                <div class="col-lg-6 d-none d-lg-inline-block">
                                    <div class="account-block rounded-right">
                                        <div class="overlay rounded-right"></div>
                                        <div class="account-testimonial">
                                            <h4 class="text-white mb-4">La tienda primerito día</h4>
                                            <p class="lead text-white">"Una web increible"</p>
                                            <p>- Luis Mangas</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end card-body -->
                    </div>
                    <!-- end card -->
                    <p class="text-muted text-center mt-3 mb-0">¿Ya tienes una cuenta? <a th:href="@{/login}" class="text-info ml-1">Iniciar sesión</a></p>
                    <!-- end row -->
                    
                    <br><br><br><br>
                </div>
                <!-- end col -->
            </div>
            <!-- Row -->
        </div>
        
        <div th:insert="fragments/footer.html"></div>
        
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
	
    </body>
</html>
