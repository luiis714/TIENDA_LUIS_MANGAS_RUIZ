<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nuevo producto</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
	<header th:include="fragments/header.html"/>

	<form method="post" class="h4 form-horizontal" th:action="@{/categoria/nueva/enviar}" th:object="${categoria}">
		<fieldset>

			<!-- Form Name -->
			<legend class="h1 center">Nueva categoria</legend>
			
			<input id="id" name="id" type="hidden" th:value="${categoria.id}">
			
			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="nombre">Nombre</label>
				<div class="col-md-4">
					<input id="nombre" name="nombre" type="text"
						placeholder="" class="form-control input-md" required=""
						th:value="${categoria.nombre}">
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="descripcion">Descripci√≥n</label>
				<div class="col-md-4">
					<input id="descripcion" name="descripcion" type="text" placeholder=""
						class="form-control input-md"
						th:value="${categoria.descripcion}">

				</div>
			</div>

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="singlebutton"></label>
				<div class="col-md-4">
					<button id="singlebutton" name="singlebutton"
						class="btn btn-info btn-lg btn-block">Nueva</button>
				</div>
			</div>

		</fieldset>
		
		
	</form>
	
	<footer th:include="fragments/footer.html"></footer>
</body>
</html>
