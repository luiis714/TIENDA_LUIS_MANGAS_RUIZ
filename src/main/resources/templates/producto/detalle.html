<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Productos</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" th:href="@{/css/producto/detalle.css}">

</head>
<body>
<!-- 	<div th:insert="fragments/header.html :: header"></div> -->
	<header th:include="fragments/header.html"/>
	
	<div class="container bootdey">
		<div class="col-md-12">
			<section class="panel">
			      <div class="panel-body">
			          <div class="col-md-6">
			              <div class="pro-img-details">
			                  <img th:src="@{/img/producto/} + ${producto.imagen}" alt="">
			              </div>
			          </div>
			          <div class="h4 col-md-6">
			              <h1 class="pro-d-title">
			                  <a th:href="@{/detalle/{id} (id=${producto.id})}" class="h1 text-info" th:text="${producto.nombre}"></a>
			              </h1>
			              <br>
			              <h3>Descripción</h3>
			              <h4 th:text="${producto.descripcion}">default.</h4>
			              <br>
			              <div class="product_meta" th:each="categoria : ${listaCategorias}">
			              	<span th:if="${producto.idCategoria == categoria.id}" class="posted_in"> <strong>Categoria:</strong>
			                  	<a rel="tag" th:href="@{/categoria/{id} (id=${categoria.id})}" th:text="${categoria.nombre}">Jackets</a>.
			              	</span>
			              </div>
			              <div class="m-bot15"> <strong>Precio: </strong> <span class="pro-price" th:text="${producto.precio}+€">00.00€</span></div>
			              <br><br>
<!-- 			              <div class="form-group"> -->
<!-- 			                  <label>Cantidad</label> -->
<!-- 			                  <input type="number" placeholder="1" class="form-control quantity" id="cantidad" name="cantidad"> -->
<!-- 			              </div> -->
			              <p>
			              	<a class="btn btn-round btn-danger" th:href="@{/insertar_carro/{id} (id=${producto.id})}" ><i class="fa fa-shopping-cart"></i>  Añadir al carro</a>
			                  
			              </p>
			          </div>
			      </div>
			  </section>
		  </div>
	</div>
	
	
	<div th:insert="fragments/footer.html"></div>
	
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

</body>
</html>
