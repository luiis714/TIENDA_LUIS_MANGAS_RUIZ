<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com    @bootdey on twitter -->

    <title>Carro</title>
    <meta name="viewport" content="width=device-width, initial-scale=5">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    

</head>
<body>
	<!-- 	<div th:insert="fragments/header.html :: header"></div> -->
	<header th:include="fragments/header.html" />
	
	<div class="container pb-5 mt-n2 mt-md-n3">
		<div class="row">
			<div class="col-xl-9 col-md-8">
				<h2 class="h2 d-flex flex-wrap justify-content-between align-items-center px-4 py-3 bg-info" background-color="gray">
					<span>Productos</span>
					<a class="font-size-g text-white" th:href="@{/}">< Continuar comprando</a>
				</h2>
				<!-- Item-->
				<div th:each="producto : ${session.carro}"
					class="d-sm-flex justify-content-between my-4 pb-4 border-bottom">
					<div class="media d-block d-sm-flex text-center text-sm-left">
						<a class="img-responsive cart-item-thumb mx-auto mr-sm-4" href="#"><img
							th:src="@{/img/producto/producto1.jpg}"
							alt="Product"></a>
						<div class="media-body pt-3">
							<h3 class="product-card-title font-weight-semibold border-0 pb-0">
								<a th:href="@{/detalle/{id} (id=${producto.id})}" th:text="${producto.nombre}">Calvin Klein Jeans Keds</a>
							</h3>
<!-- 							<div class="font-size-sm"> -->
<!-- 								<span class="text-muted mr-2">Size:</span>8.5 -->
<!-- 							</div> -->
<!-- 							<div class="h3 font-size-sm"> -->
<!-- 								<span class="text-muted mr-2">Color:</span>Black -->
<!-- 							</div> -->
							<div class="h2 font-size-lg text-primary pt-2" th:text="${producto.precio}+€">$125.00</div>
						</div>
					</div>
					<div class="pt-2 pt-sm-0 pl-sm-3 mx-auto mx-sm-0 text-center text-sm-left"
						style="max-width: 10rem;">
						<div class="form-group mb-2">
							<label class="h3" for="quantity1">Cantidad</label> <input
								class="form-control form-control-sm" type="number"
								id="quantity1" value="1">
						</div>
						<a th:href="@{/borrar_carro/{id} (id=${producto.id})}" class="btn btn-outline-danger btn-sm btn-block mb-2" type="button">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
								viewBox="0 0 24 24" fill="none" stroke="currentColor"
								stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
								class="feather feather-trash-2 mr-1">
	                            <polyline points="3 6 5 6 21 6"></polyline>
	                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
	                            <line x1="10" y1="11" x2="10" y2="17"></line>
	                            <line x1="14" y1="11" x2="14" y2="17"></line>
	                        </svg>
							Borrar
						</a>
					</div>
				</div>
				<form method="post" th:action="@{/pedido/nuevo}">
					<!-- Sidebar-->
					<div class="col-xl-3 col-md-4 pt-3 pt-md-0 ">
						<h2 class="h2 px-4 py-3 bg-secondary text-center bg-info">Total</h2>
						<div class="h3 font-weight-semibold text-center py-3" th:text="${precioTotal}+€">00.00€</div>
						<input id="total_compra" name="total_compra" type="hidden" th:value="${precioTotal}">
						<hr>
						<h3 class="h4 pt-4 font-weight-semibold">
							<span class="badge badge-success mr-2">Pago</span>Métodos de pago
						</h3>
						<select id="metodo_pago"  name="metodo_pago" class="h4">
							<div th:each="metodo : ${metodosPago}">
								<option th:value="${metodo.metodoPago}" th:text="${metodo.metodoPago}"></option>
							</div>
						</select>
						<br><br><br><br>
						
						<input type="submit" id="singlebutton" name="singlebutton" class="btn btn-primary btn-block bg-info" value="Pagar">
		                
					</div>
				</form>

			</div>
		</div>
		</div>
		
		<footer th:insert="fragments/footer.html"></footer>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
