<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Productos</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" th:href="@{/css/producto/carro.css}">

</head>
<body>
	<!-- 	<div th:insert="fragments/header.html :: header"></div> -->
	<header th:include="fragments/header.html" />
	<div class="container pb-5 mt-n2 mt-md-n3">
		<div class="row">
			<div class="col-xl-9 col-md-8">
				<h2
					class="h2 d-flex flex-wrap justify-content-between align-items-center px-4 py-3 bg-secondary">
					<span>Productos</span>
					<a class="font-size-m" th:href="@{/}"><svg
							xmlns="http://www.w3.org/2000/svg" width="24" height="24"
							viewBox="0 0 24 24" fill="none" stroke="currentColor"
							stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
							class="feather feather-chevron-left"
							style="width: 2rem; height: 2rem;">
							<polyline points="15 18 9 12 15 6"></polyline></svg>Continuar comprando</a>
				</h2>
				<!-- Item-->
				<div th:each="producto : ${session.carro}"
					class="d-sm-flex justify-content-between my-4 pb-4 border-bottom">
					<div class="media d-block d-sm-flex text-center text-sm-left">
						<a class="cart-item-thumb mx-auto mr-sm-4" href="#"><img
							src="https://via.placeholder.com/240x240/FF0000/000000"
							alt="Product"></a>
						<div class="media-body pt-3">
							<h3 class="product-card-title font-weight-semibold border-0 pb-0">
								<a href="#" th:text="${producto.nombre}">Calvin Klein Jeans Keds</a>
							</h3>
							<div class="font-size-sm">
								<span class="text-muted mr-2">Size:</span>8.5
							</div>
							<div class="font-size-sm">
								<span class="text-muted mr-2">Color:</span>Black
							</div>
							<div class="font-size-lg text-primary pt-2" th:text="${producto.precio}+€">$125.00</div>
						</div>
					</div>
					<div
						class="pt-2 pt-sm-0 pl-sm-3 mx-auto mx-sm-0 text-center text-sm-left"
						style="max-width: 10rem;">
						<div class="form-group mb-2">
							<label for="quantity1">Cantidad</label> <input
								class="form-control form-control-sm" type="number"
								id="quantity1" value="1">
						</div>
						<button class="btn btn-outline-secondary btn-sm btn-block mb-2"
							type="button">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
								viewBox="0 0 24 24" fill="none" stroke="currentColor"
								stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
								class="feather feather-refresh-cw mr-1">
	                            <polyline points="23 4 23 10 17 10"></polyline>
	                            <polyline points="1 20 1 14 7 14"></polyline>
	                            <path
									d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
	                        </svg>
							Actualizar carro
						</button>
						<button class="btn btn-outline-danger btn-sm btn-block mb-2"
							type="button">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
								viewBox="0 0 24 24" fill="none" stroke="currentColor"
								stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
								class="feather feather-trash-2 mr-1">
	                            <polyline points="3 6 5 6 21 6"></polyline>
	                            <path
									d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
	                            <line x1="10" y1="11" x2="10" y2="17"></line>
	                            <line x1="14" y1="11" x2="14" y2="17"></line>
	                        </svg>
							Borrar
						</button>
					</div>
				</div>
				<!-- Sidebar-->
				<div class="col-xl-3 col-md-4 pt-3 pt-md-0">
					<h2 class="h2 px-4 py-3 bg-secondary text-center">Total</h2>
					<div class="h3 font-weight-semibold text-center py-3">00.00€</div>
					<hr>
					<h3 class="h4 pt-4 font-weight-semibold">
						<span class="badge badge-success mr-2">Notas</span>Comentario adicional
					</h3>
					<textarea class="form-control mb-3" id="order-comments" rows="5"></textarea>
					<a class="btn btn-primary btn-block" href="#"> 
						<svg
							xmlns="http://www.w3.org/2000/svg" width="24" height="24"
							viewBox="0 0 24 24" fill="none" stroke="currentColor"
							stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
							class="feather feather-credit-card mr-2">
	                    	<rect x="1" y="4" width="22" height="16" rx="2"
								ry="2"></rect>
	                    	<line x1="1" y1="10" x2="23" y2="10"></line>
	                	</svg>Pagar
					</a>
				</div>
			</div>
		</div>
		</div>
		
		<div th:insert="fragments/footer.html"></div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
