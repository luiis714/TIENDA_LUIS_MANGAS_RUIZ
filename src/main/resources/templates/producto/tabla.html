<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Tabla productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/producto/tabla.css}">
</head>
<body>
	<header th:include="fragments/header.html"></header>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="main-box clearfix">
				<div class="table-responsive">
				
					<a th:href="@{/nuevo_producto}" class="btn btn-info btn-lg">Añadir</a>
					
					<table class="h4 table table-hover user-list">
						<thead>
							<tr>
								<th><span>Producto</span></th>
								<th><span>Descripción</span></th>
								<th><span>Precio (€)</span></th>
								<th><span>Fecha alta</span></th>
								<th><span>Fecha baja</span></th>
								<th><span>Impuesto</span></th>
								<th>&nbsp;</th>
							</tr>
						</thead>
						<tbody id="myTable">
							<tr th:each="producto : ${listaProductos}">
								<td>
									<img th:src="@{img/producto/producto1.jpg}" alt="">
									<a href="#" class="user-link" th:text="${producto.nombre}"></a>
									<div th:each="categoria : ${listaCategorias}">
										<span th:if="${producto.idCategoria == categoria.id}" class="user-subhead"  th:text="${categoria.nombre}"></span>
									</div>
									
								</td>
								<td>
									<span th:text="${producto.descripcion}"></span>
								</td>
								<td class="text-center">
									<span th:text="${producto.precio}+'€'"></span>
								</td>
								<td class="text-center">
									<span th:text="${producto.fechaAlta}"></span>
								</td>
								<td class="text-center">
									<span th:text="${producto.fechaBaja}"></span>
								</td>
								<td>
									<span th:text="${producto.impuesto}"></span>
								</td>
								<td style="width: 10%;">
									<a th:href="@{/editar_producto/{id} (id = ${producto.id})}" class="table-link">
										<span class="fa-stack">
											<i class="fa fa-square fa-stack-2x"></i>
											<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
										</span>
									</a>
									<a th:if="${session.usuario.idRol == 1}" th:href="@{/borrar_producto/{id} (id=${producto.id})}" class="table-link danger">
										<span class="fa-stack">
											<i class="fa fa-square fa-stack-2x"></i>
											<i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
										</span>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<ul class="pagination pagination-lg pull-right pager" id="myPager"></ul>
			</div>
		</div>
	</div>
	</div>
	<footer th:include="fragments/footer.html"></footer>
	
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<!-- 	SCRIPT DE PAGINACION -->
	<script th:src="@{/js/producto/paginacion.js}">
		
	</script>
</body>
</html>
